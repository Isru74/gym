 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="gym.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="button operator-btn" onclick="appendTODISPLAY('+')">+</button>
            <button class="button" onclick="appendTODISPLAY('7')">7</button>
            <button class="button" onclick="appendTODISPLAY('8')">8</button>
            <button class="button" onclick="appendTODISPLAY('9')">9</button>
            <button class="button operator-btn" onclick="appendTODISPLAY('-')">-</button>
            <button class="button" onclick="appendTODISPLAY('4')">4</button>
            <button class="button" onclick="appendTODISPLAY('5')">5</button>
            <button class="button" onclick="appendTODISPLAY('6')">6</button>
            <button class="button operator-btn" onclick="appendTODISPLAY('*')">*</button>
            <button class="button" onclick="appendTODISPLAY('1')">1</button>
            <button class="button" onclick="appendTODISPLAY('2')">2</button>
            <button class="button" onclick="appendTODISPLAY('3')">3</button>
            <button class="button operator-btn" onclick="appendTODISPLAY('/')">/</button>
            <button class="button" onclick="appendTODISPLAY('0')">0</button>
            <button class="button" onclick="appendTODISPLAY('.')">.</button>
            <button class="button operator-btn" onclick="calculate()">=</button>
            <button class="button operator-btn" onclick="cleardisplay()">C</button>
            <button class="button operator-btn" onclick="calculateSquareRoot()">âˆš</button>
        </div>
    </div>
    <script src="gym.js"></script>
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Responsive Calculator. Created by Israel.</p>
        </div>
    </footer>
</body>
</html>
